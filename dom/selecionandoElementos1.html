<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
       
        document.getElementById('primeiro').classList.add('destaque')


        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(e => e.classList.remove('destaque')) // tranforma o colection para fazer interações

        const divsArray = [...divs]
        divsArray.forEach(e => e.classList.add('destaque')) // segunda forma de transformar um colection

        const ultimosElementos = document.getElementsByClassName('terceiro') // revisar para ver funcionamento
        for(let i of ultimosElementos) {
            i.classList.remove('detaque')
        }


    </script>
</body>
</html>
